<md-card *ngFor="let car of carsObservable | async" class="car-card" [routerLink]="[car | id:'car']">
  <md-card-header>
    <div md-card-avatar class="car-card-icon"></div>
    <md-card-title>{{car.name}}</md-card-title>
    <md-card-subtitle>{{car.mark}} {{car.model}} {{car.body}}</md-card-subtitle>
  </md-card-header>

  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions -->
</md-card>
